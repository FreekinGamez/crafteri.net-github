<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafteri Calculator</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
        }

        .calc-display {
            width: 450px;
            height: 70px;
            font-size: 35px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .calc-main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .calc-button {
            width: 100px;
            height: 100px;
            margin: 10px;
            font-size: 30px;
            border: none;
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calc-button:hover {
            background-color: #e9ecef;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 20px;
        }
    </style>
</head>
<body>
    


<h1>Calculator App</h1>

<input type="text" id="displayBox" readonly value="0" class="calc-display"> 

<div class='calc-main'>
    <button class="calc-button" id="7" onclick="addNum('7'); updateDisplay();" accesskey="7">7</button>
    <button class="calc-button" id="8" onclick="addNum('8'); updateDisplay();" accesskey="8">8</button>
    <button class="calc-button" id="9" onclick="addNum('9'); updateDisplay();" accesskey="9">9</button>
    <button class="calc-button" id="*" onclick="addOperator('*'); updateDisplay();" accesskey="*">*</button>

    <br>
    <button class="calc-button" id="4" onclick="addNum('4'); updateDisplay();" accesskey="4">4</button>
    <button class="calc-button" id="5" onclick="addNum('5'); updateDisplay();" accesskey="5">5</button>
    <button class="calc-button" id="6" onclick="addNum('6'); updateDisplay();" accesskey="6">6</button>
    <button class="calc-button" id="/" onclick="addOperator('/'); updateDisplay();" accesskey="/">/</button>

    <br>
    <button class="calc-button" id="1" onclick="addNum('1'); updateDisplay();" accesskey="1">1</button>
    <button class="calc-button" id="2" onclick="addNum('2'); updateDisplay();" accesskey="2">2</button>
    <button class="calc-button" id="3" onclick="addNum('3'); updateDisplay();" accesskey="3">3</button>
    <button class="calc-button" id="+" onclick="addOperator('+'); updateDisplay();" accesskey="+">+</button>
    <br>
    <button class="calc-button" id="C" onclick="clearAll(); updateDisplay();" accesskey="C">C</button>
    <button class="calc-button" id="0" onclick="addNum('0'); updateDisplay();" accesskey="0">0</button>
    <button class="calc-button" id="-" onclick="addOperator('-'); updateDisplay();" accesskey="-">-</button>
    <button class="calc-button" id="Enter" onclick="eaquals(); updateDisplay();" accesskey="=">=</button>

</div>




</body>
<footer>Crafteri Industries Â© 2025 All Rights Reserved</footer>
</html>


<script>
let currentNum = '0';
let equation = [];

function addNum(num){

    if (currentNum == '0') {
        currentNum = num
    }else{
        currentNum += num;
    };
};

function addOperator(operator){
    equation.push(currentNum);
    equation.push(operator);
    currentNum = '0';
}

function clearAll(){
    currentNum = '0';
    equation = [];
}

function eaquals(){
    currentNum = calculate(equation);
    if (isNaN(currentNum)) {
        currentNum = '0';
        console.log('Error: Invalid Syntax');
    };
}


function calculate(array){

    equation = [];
    if (currentNum != '0') {
        array.push(currentNum);
        currentNum = '0'; 
    };

    if (array.length == 1) {
        return Number(array[0]);
    };

    for (i = 0; i < array.length-1; i++) {
        if (array[i] == '*') {
            return calculate(array.slice(0, i)) * calculate(array.slice(i+1));
        }
        if (array[i] == '/') {
            return calculate(array.slice(0, i)) / calculate(array.slice(i+1));
        }
    }

    for (i = 0; i < array.length; i++) {
        if (array[i] == '+') {
            return calculate(array.slice(0, i)) + calculate(array.slice(i+1));
        }
        if (array[i] == '-') {
            return calculate(array.slice(0, i)) - calculate(array.slice(i+1));
        }
    };
    
}


let display = '0';
function updateDisplay(){
    display = '0';
    
    if (equation.length != 0) {
        
        for (i = 0; i < equation.length; i++) {
         if (display == '0') {
             display = equation[i];
           }else {
            display += equation[i]; 
           }
     }
    };

    if (currentNum != '0') {

        if (display == '0') {
            display = currentNum;
        }else{
            display += currentNum;
        }
    };

    document.getElementById('displayBox').value = display;
}







</script>
