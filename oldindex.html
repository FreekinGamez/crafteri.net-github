<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 20px 30px;
            margin: 10px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <a class="button" href="https://yenkism.crafteri.net">Yenkism</a>
    <a class="button" href="https://crafteri.net/cyber">Cyber</a>
    <a class="button" href="https://spells.crafteri.net">Harry Potter Spells</a>
</body>
</html>
